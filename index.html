<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Gallery Using Lightbox 2 scripts</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/lightbox.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/lightbox-plus-jquery.js"></script>
</head>

<body>
<div class="gallery">
	<a href="images/1.jpg" data-lightbox="gallery1" data-title="The American Flag"><img src="images/1.jpg" alt="flag"></a>
	<a href="images/2.jpg" data-lightbox="gallery1" data-title="Bridge"><img src="images/2.jpg" alt="bridge"></a>
	<a href="images/3.jpg" data-lightbox="gallery1" data-title="Coffee"><img src="images/3.jpg" alt="coffee"></a>
	<a href="images/4.jpg" data-lightbox="gallery1" data-title="Elderly Crossing Sign"><img src="images/4.jpg" alt="elderly crossing"></a>
	<a href="images/5.jpg" data-lightbox="gallery1" data-title="Keyboard Player"><img src="images/5.jpg" alt="keyboard"></a>
	<a href="images/6.jpg" data-lightbox="gallery1" data-title="Stairs"><img src="images/6.jpg" alt="stairs"></a>
	<a href="images/7.jpg" data-lightbox="gallery1" data-title="rock"><img src="images/7.jpg" alt="rock"></a>
	<a href="images/8.jpg" data-lightbox="gallery1" data-title="Horses"><img src="images/8.jpg" alt="horses"></a>
	<a href="images/9.jpg" data-lightbox="gallery1" data-title="Window"><img src="images/9.jpg" alt="window"></a>
	<a href="images/10.jpg" data-lightbox="gallery1" data-title="Mine"><img src="images/10.jpg" alt="mine"></a>
</div>
</body>
</html>
